<div class="container">
  <div class="left-panel" [ngClass]="{'hidden': !showLeftPanel}">
    <app-left-panel></app-left-panel>
    <div class="handle" (click)="togglePanels()">
      <img src="assets/handle.png" alt="handle image">
    </div>
  </div>
  <div id="leftPanelIcons" [ngClass]="{'show': !showLeftPanel}">
    <div class="side-navbar">
      <img src="assets/TezoLogoSymbol.png" alt="">
      <img src="assets/Horizontal nav/Dashboard.svg" alt="">
      <img src="assets/team_svgrepo.com.svg" alt="">
      <a href="roles.html"><img src="assets/Horizontal nav/Roles.svg" alt=""></a>
      <img src="assets/Horizontal nav/assign user.svg" alt="">
    </div>
    <div class="handle-icon" (click)="togglePanels()">
      <img src="assets/handle.png" alt="handle image">
    </div>
  </div>
  <div class="right-panel" [ngClass]="{'expand': !showLeftPanel}">
    <app-top-navbar></app-top-navbar>
    <router-outlet></router-outlet>
  </div>
</div>
